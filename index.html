        "explicacion": "<p>Efectivamente durante más de una década Peñalosa apareció en muchos medios, incluyendo La Silla, como poseedor de una maestría y un doctorado. Así aparece, además, en la contrasolapa de su libro “Capitalismo ¿La mejor opción?”, así lo presentaron en campaña en diferentes medios y así fue presentado incluso en su ceremonia de posesión como alcalde el 1 de enero de 2016.</p><p>A inicios del año pasado los investigadores Carlos Carrillo y Juana Afanador <a href='http://www.elespectador.com/noticias/bogota/el-tal-doctorado-de-penalosa-no-existe-articulo-625911' target='_blank'>DEMOSTRARON QUE NO TIENE DOCTORADO</a>, y hoy su biografía en la página web de la alcaldía pone como posgrados un diploma en Gobierno del IIAP en París y un DESS (Diploma de estudios superiores especializados, semejante a una especialización) en Administración Pública de la Universidad de París II</p>",

        "explicacion": "<p><span id='docs-internal-guid-ac219a98-7dc7-f661-8afe-4aec224eb4c1'>Lo primero que se debe aclarar es que la llamada fusión de los hospitales (que llevó a que de 22 empresas independientes se pasara a 4, denominadas subredes) no se hizo mediante un decreto que haya firmado el alcalde autónomamente, sino a través de <a href='http://www.alcaldiabogota.gov.co/sisjur/normas/Norma1.jsp?i=65686' target='_blank'>un Acuerdo que aprobó el Concejo</a></span>.</p><p><span id='docs-internal-guid-ac219a98-7dc7-f661-8afe-4aec224eb4c1'>Ese Acuerdo no hace mención a las EPS, o un nuevo rol frente a la reorganización, a pesar de que <a href='http://www.elespectador.com/noticias/judicial/denuncian-al-secretario-de-salud-de-bogota-crisis-el-se-articulo-632512' target='_blank'>son las principales deudoras de la red hospitalaria</a></span>. Tampoco cambia la forma en la que se le cobra a las EPS, ni se obliga a éstas a hacer giros de forma más rápida, cuestiones que en todo caso no regula el Distrito sino la Nación.</p><p><span id='docs-internal-guid-ac219a98-7dc7-f661-8afe-4aec224eb4c1'>Por eso la reorganización no modifica la relación entre el Distrito y las EPS, y por lo tanto no las beneficia</span>.</p>",

        "explicacion": "<p><span id='docs-internal-guid-ac219a98-7dc9-b79c-dd3b-bc83a8ff446f'>El Acuerdo 11 de 2011 del Consejo Directivo de la Corporación Autónoma Regional de Cundinamarca (CAR), declara la Reserva Forestal Regional Productora del Norte de Bogotá D.C. “Thomas Van der Hammen” con sustento en estudios técnicos realizados por esa entidad y la Universidad Nacional, que suman muchos más que dos.</span></p><p><span id='docs-internal-guid-ac219a98-7dc9-b79c-dd3b-bc83a8ff446f'>De hecho, esos son apenas algunos de los estudios. Aunque se trata de análisis muy diversos, el profesor Gonzalo Andrade, el Instituto de Ciencias Naturales de la Universidad Nacional, <a href='http://www.unperiodico.unal.edu.co/dper/article/el-soporte-cientifico-de-la-reserva-van-der-hammen-que-ignora-el-alcalde.html' target='_blank'>contó 51 estudios en total,</a> 13 de los cuales sirvieron de sustento para ese Acuerdo y gueron realizados por científicos de esa universidad.</span></p><p><span id='docs-internal-guid-ac219a98-7dc9-b79c-dd3b-bc83a8ff446f'>Por ejemplo, están los de Sergio Gaviria, investigador de la Universidad Nacional, y Luz Marina Cabrera y Alfonso Romero de la Universidad de Ciencias Aplicadas y Ambientales, de 2009 y 2010, que identificaron la riqueza acuífera subterránea de la zona; los aportes sobre el clima y sus interacciones regionales del geógrafo de la Nacional Daniel Pabón; los de diversidad de la vegetación de la bióloga Sandra Cortés, de la Nacional; o la caracterización de la fauna de Laurinette Gutiérrez, investigadora del Instituto de Estudios Urbanos.</span></p><p><span id='docs-internal-guid-ac219a98-7dc9-b79c-dd3b-bc83a8ff446f'>A pesar de estos estudios el alcalde Peñalosa <a href='http://lasillavacia.com/historia/van-der-hammen-53048' target='_blank'>propone urbanizar la reserva</a></span>.</p>",

        "explicacion": "<p><span id='docs-internal-guid-ac219a98-7dcd-d8b0-7a6a-bf006511e59c'>Aunque no es claro a que se refiere, cualquiera de las mediciones muestra que sí redujo el presupuesto de la cultura pero en una proporción menor.</span></p><p><span id='docs-internal-guid-ac219a98-7dcd-d8b0-7a6a-bf006511e59c'>La primera, y que parece ser a la que se refiere la afirmación, es que en enero de 2016 la administración Peñalosa anunció que buscaba reducir los gastos del Distrito en 20 por ciento (no el 33) y por eso<a href='http://www.shd.gov.co/shd/sites/default/files/documentos/Circular_Conjunta_001_de_2016_%20Suspension_Gasto_SDH_SDP.pdf' target='_blank'> le pidió a todas las entidades </a>(no solo a las de cultura) revisar en qué se iban a gastar con el fin de suspender gastos</span>, pero nunca se hizo el recorte ,y menos de esas dimensiones.</p><p><span id='docs-internal-guid-ac219a98-7dcd-d8b0-7a6a-bf006511e59c'>De hecho, al revisar los <a href='http://www.shd.gov.co/shd/informes-presupuestales' target='_blank'>datos oficiales de la Secretaría de Hacienda</a></span> de la ejecución presupuestal en cultura, a lo largo del año dos de las cinco entidades del sector vieron su presupuesto aumentado, una lo vio reducido y dos se quedaron iguales. Al final, sumando las cinco entidades, el presupuesto aumentó muy ligeramente, menos del 1 por ciento (<a href='https://docs.google.com/spreadsheets/d/11J_ZtbCveQNv0mHMYhBOvrx1c-xeMhv0eHn3q0QnN_Y/pubhtml' target='_blank'>acá se pueden ver las cifras y los cálculos de La Silla</a>).</p><p><span id='docs-internal-guid-ac219a98-7dcd-d8b0-7a6a-bf006511e59c'>La otra interpretación es que la afirmación se refiere a los presupuestos aprobados por los dos alcaldes, y allí Peñalosa le dio un 9 por ciento menos a la cultura que lo que Petro dejó al final de su mandato.</span></p><p><span id='docs-internal-guid-ac219a98-7dcd-d8b0-7a6a-bf006511e59c'>Gustavo Petro dejó aprobado, en el presupuesto para 2016, más de 311 mil millones         "explicacion": "<p>En los tres casos sí existen debates y problemas sobre las intenciones de Peñalosa, pero las afirmaciones son falsas.</p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Primero, no es cierto que haya negado la posibilidad de una Orquesta Filarmónica de Bogotá, pues esta existe desde 1967. </span></p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Sí existe un problema, y es que está embolatada la construcción de su sede. Aunque en 2014 el Distrito cedió un terreno de 9.490 metros cuadrados junto al Coliseo El Campín y en 2015 se aprobaron 14.700 millones de pesos para la construcción de su primera fase, ésta no ha empezado, y la administración <a href='http://www.lafm.com.co/bogota/directora-la-orquesta-filarmonica-bogota-proyecto-nueva-sede-no-tenia-disenos/' target='_blank'>ha dicho que </a>está estudiando dónde hacerla, alegando que había estudios finales de esa obra,</span>&nbsp;algo que <a href='http://www.semana.com/nacion/articulo/orquesta-filarmonica-de-bogota-no-tiene-sede/487657' target='_blank'>niegan los profesores de la Universidad Nacional </a>que tenían a su cargo esos estudios.</p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Por ahora no es claro cómo se hará, dónde ni con qué especificaciones, pero el proyecto quedó incluido en el Plan de Desarrollo.</span></p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Con la cinemateca ocurre algo similar: la entidad existe desde hace más de 40 años (desde 1976 tiene sede en el Teatro Jorge Eliécer Gaitán) y Peñalosa no ha buscado acabarla, por lo que es falso que haya negado la posibilidad de que Bogotá tenga una cinemateca.</span></p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Pero <a href='http://www.revistaarcadia.com/agenda/articulo/nueva-cinemateca-de-bogota-debate/48660' target='_blank'>hubo un debate</a> </span> sobre hacer una sede propia, como había definido la administración Petro, pues inicialmente <a href='http://lasillavacia.com/blogs/la-alcaldia-de-penalosa-cancela-la-pelicula-de-la-cinemateca-55896' target='_blank'>la administración de Peñalosa dijo que </a> no había plata para hacerla, lo que <a href='https://www.facebook.com/hashtag/nuevacinematecasi?source=note' target='_blank'>motivó una movilización </a> del sector de la cultura, y especialmente del cine.</p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Finalmente el proyecto quedó incluido en el Plan de Desarrollo, pues <a href='http://https://web.archive.org/web/20160803232605/http://eru.gov.co/documentos/contratacion/PACINEMATECA/028AADJUDICACION.pdf' target='_blank'>el 24 de diciembre de 2015 la Empresa de Renovación Urbana ya había adjudicado la construcción</a></span>, y el Distrito dijo que sí había plata. Pero ahora se hará en asocio con privados.</p><p><span id='docs-internal-guid-ac219a98-7dd0-1183-70a2-08602bbe52e4'>Y sobre la Fundación Gilberto Alzate Avendaño, Peñalosa no la ha desfinanciado, hasta el punto de que entre 2016 y 3017 su presupuesto aumentó en 2.138 millones.</span></p><p>En este caso el debate se debe a que la administración buscó aterrizar la promesa del Plan de Desarrollo de&nbsp;<a href='http://www.elespectador.com/se-abre-paso-gerencia-del-centro-articulo-662228' target='_blank'>crear una gerencia para el centro</a>, con un proyecto de Acuerdo que presentó al Concejo y en el que la Fundación pasaba a ser un Instituto para el Desarrollo del Centro y perdía su carácter de entidad cultural.</p><p>La idea era que esas funciones pasaran al Instituto Distrital para las Artes pero sin que éste recibiera un mayor presupuesto, lo que encendió un debate, pero el proyecto se hundió.</p>",
